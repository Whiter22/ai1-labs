<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista zadań</h1>
        <input type="text" id="search" placeholder="Szukaj zadań...">
        <ul id="task-list"></ul>
        
        <div class="task-form">
            <input type="text" id="new-task" placeholder="Dodaj nowe zadanie" maxlength="255">
            <input type="date" id="task-deadline">
            <button id="add-task-btn">Dodaj zadanie</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
